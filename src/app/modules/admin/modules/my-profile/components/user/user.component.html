<div class="user" *ngIf="user">
  <nz-avatar [nzSrc]="user.avatarUrl" nzIcon="user" [nzSize]="180"></nz-avatar>
  <!-- <img class="avatar" [src]="user.avatarUrl"> -->
  <div class="information">
    <div class="name">
      <div>{{ user.name }}</div>
      <span nz-icon nzType="man" nzTheme="outline"></span>

    </div>
    
    <div>{{ user.phone }}</div>
    <div>{{ user.email }}</div>
  </div>
  <ul class="role">
    <li *ngFor="let role of user.roles">{{ role }}</li>
  </ul>
</div>
