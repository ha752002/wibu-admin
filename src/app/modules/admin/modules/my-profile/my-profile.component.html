<div *rxLet="userInfo$ | push; let userInfo" class="my-profile">
  @if (userInfo) {
    <div class="user">
      <app-user [userInfo]="userInfo"></app-user>
    </div>
    <div class="user-details">
      <app-user-details [userInfo]="userInfo"></app-user-details>
    </div>
  } @else {
    <p> data user null</p>
  }
</div>
