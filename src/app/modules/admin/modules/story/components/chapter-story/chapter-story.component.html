<div class="chapters">
    <div class="title">
        <p>chapter : {{storyData?.chapters?.length}}</p>
        <app-open-form formName="add chapter" [storyData]="storyData"></app-open-form>
    </div>
    <div class="item-chapter" *ngFor="let chapter of storyData?.chapters" (click)="navigateToChapter(chapter?.id)">
        {{chapter.title}}
    </div>
</div>
