<div class="library">
    <div >
        <app-title-page [multiTitlePage]="contents" (outSelectedTitle)="changeTitle($event)" [imSelectedTitle]="selectedTitle"></app-title-page>
    </div>
    <div class="content">
        <app-genre-list *ngIf="selectedTitle === ELibrary.Genre"></app-genre-list>
        <app-author-list *ngIf="selectedTitle === ELibrary.Author"></app-author-list>
      </div> 
</div>
