<ng-container>
    <ng-container [ngSwitch]="viewType">
        <app-list-table *ngSwitchCase="'table'" [storyData]="storyData" [meta]="meta" (PageChange)="onPageChange($event)"></app-list-table>
        <app-list-grid *ngSwitchCase="'grid'" [storyData]="storyData" [rowSize]="rowSize" [meta]="meta" (PageChange)="onPageChange($event)"> </app-list-grid>
    </ng-container>
</ng-container>
