<nz-table #basicTable [nzOuterBordered]="true" [nzSize]="'small'" [nzData]="storyData || []">
    <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Name</th>
        <th>Author</th>
        <th>Translator</th>
        <th>Views</th>
        <th>Chapter</th>
        <th>Status</th>
        <th>Created</th>
        <th>Update</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td class="Thumbnail"><img [src]="data.thumbnailUrl" alt="Thumbnail" class="" (click)="selectStory(data)"></td>
        <td>{{ data.title }}</td>
        <td ><p *ngFor="let author of data.authors">{{ author }}</p></td>
        <td>{{ data.views }}</td>
        <td>{{ data.chapter }}</td>
        <td>{{ data.status }}</td>
        <td>{{ data.created | date: 'short' }}</td>
        <td>{{ data.update | date: 'short' }}</td>
        <td>
          <div class="flex">
            <app-open-form [formName]="'edit story'" buttonType="warning" [id]="data.id" [img]="data.thumbnailUrl"></app-open-form>
            <app-open-form [formName]="'delete'" buttonType="danger" [id]="data.id" delete="story"></app-open-form>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
  <app-open-modal *ngIf="previewVisible" (previewVisible)="handleVisible($event)">
    <app-preview-the-story [storyData]="selectedStory"></app-preview-the-story>
  </app-open-modal>
