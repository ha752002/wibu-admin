<div class="list-grid">
    <nz-list [nzDataSource]="paginatedData" [nzRenderItem]="itemTemplate" [nzGrid]="{gutter: 16, span: 3}">
        <ng-template #itemTemplate let-item>
          <nz-list-item>
              <img [src]="item.thumbnail" alt="Thumbnail" >
              <p class="name">{{ item.name }}</p>
              <p>{{ item.author }}</p>
              
          </nz-list-item>
        </ng-template>
      </nz-list>
      <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="storyData.length" [nzPageSize]="pageSize" (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
</div>
