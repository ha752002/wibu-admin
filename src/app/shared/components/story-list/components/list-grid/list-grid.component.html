<div class="list-grid">
  <nz-list [nzDataSource]="paginatedData" [nzRenderItem]="itemTemplate" [nzGrid]="{gutter: 16, span: rowSize}">
    <ng-template #itemTemplate let-item>
      <nz-list-item (click)="selectStory(item)">
        <div class="item">
          <div class="image-wrapper">
            <img [src]="item.thumbnailUrl" alt="Thumbnail">
        </div>
          <p class="name">{{ item.title }}</p>
          <p>{{ item.author }}</p>
        </div>
      </nz-list-item>
    </ng-template>
  </nz-list>
  <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="storyData.length" [nzPageSize]="pageSize"
    (nzPageIndexChange)="onPageChange($event)"></nz-pagination>
</div>
<app-open-modal *ngIf="previewVisible" (previewVisible)="handleVisible($event)">
  <app-preview-the-story [storyData]="selectedStory"></app-preview-the-story>
</app-open-modal>
