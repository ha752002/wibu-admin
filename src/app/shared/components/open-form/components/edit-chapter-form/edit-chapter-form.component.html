<div class="edit-chapter">
    <p class="title">edit Chapter id : {{ChapterData?.id}}</p>
    <form nz-form (ngSubmit)="onSubmit($event)">
        <div class="basic">
            <app-input-field label="Name" [(value)]="chapter.title" type="text"
                (valueChange)="onFieldValueChange('title', $event)" [required]="true">
            </app-input-field>
        </div>
        <div>
            <app-drag-drop-img (imagesSelected)="onImagesSelected($event)" [size]="'small'" [imgData]="ChapterData?.pages ?? []"></app-drag-drop-img>
        </div>
        <div class="group-button">
            <button nz-button nzType="text" type="reset">Reset</button>
            <button nz-button nzType="primary" type="submit" class="submit" nzDanger>Submit</button>
        </div>

    </form>


</div>
