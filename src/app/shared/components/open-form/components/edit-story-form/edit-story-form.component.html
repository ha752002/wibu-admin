<p class="title">edit Story id : {{id}}</p>


<form nz-form (ngSubmit)="onSubmit($event)">
    <div class="upload-img">
        <app-upload-avatar (avatarUrlChange)="receiveThumbnail($event)" size="size-l" [img]="img"></app-upload-avatar>

        <div class="url-img">
            <p>Url image :</p>
            <a [href]="story.thumbnail " *ngIf="story.thumbnail !== ''" target="_blank">{{story.thumbnail }}</a>
            <p *ngIf="story.thumbnail == '' " class="empty">empty</p>
        </div>
    </div>
    <div class="story">
        <div class="basic">
            <app-input-field label="Name" [(value)]="story.name" type="text"
                (valueChange)="onFieldValueChange('name', $event)" [required]="true">
            </app-input-field>

            <div class="add-author" (click)="handleAuthorVisible(true)">
                <button *ngIf="!selectedAuthors" nz-button nzType="primary" type="button" nzDanger>add author</button>
                <div class="author" *ngIf="selectedAuthors">
                    <nz-avatar [nzSrc]="selectedAuthors.avatar" nzIcon="user" [nzSize]="42"></nz-avatar>
                    <strong >{{ selectedAuthors.name }}</strong>
                </div>
            </div>

            <app-input-field label="introduce" [(value)]="story.introduce" type="textarea"
                (valueChange)="onFieldValueChange('introduce', $event)" [required]="true">
            </app-input-field>

            <div class="add-genre" (click)="handleGenreVisible(true)">
                <p>genre</p>
                <ul>
                    <li *ngFor="let genre of story.genre">{{ genre.genre }}</li>
                    <li>+ add</li>
                </ul>
            </div>

            <app-input-field label="translator" [(value)]="story.translator" type="text"
                (valueChange)="onFieldValueChange('translator', $event)">
            </app-input-field>

            <app-input-field label="status" [(value)]="story.status" type="text"
                (valueChange)="onFieldValueChange('status', $event)" [required]="true" [optionValue]="status">
            </app-input-field>

        </div>
        <div class="group-button">
            <button nz-button nzType="text" type="reset">Reset</button>
            <button nz-button nzType="primary" type="submit" class="submit" nzDanger>Submit</button>
        </div>
    </div>
</form>
<app-open-modal *ngIf="genreVisible" (previewVisible)="handleGenreVisible($event)">
    <app-genre-selector [inGenresSelected]="story.genre"
        (outGenresSelected)="onGenresSelected($event)"></app-genre-selector>
</app-open-modal>
<app-open-modal *ngIf="authorVisible" (previewVisible)="handleAuthorVisible($event)">
    <app-author-selector [inAuthorsSelected]="selectedAuthors"
        (outAuthorsSelected)="onauthorsSelected($event)"></app-author-selector>
</app-open-modal>
