<button (click)="openForm()" nz-button nzType="primary" [ngClass]="buttonType">
    <ts-icon [name]="icon"></ts-icon>
    {{ formName }}
</button>
<div class="container" *ngIf="currentForm === formName" (click)="closeForm()">
    <div class="content" (click)="blockFormClosing($event)">
        <ng-container *ngIf="currentForm === formName">
            <ng-container [ngSwitch]="formName">
                <app-add-user-form *ngSwitchCase="'add user'"></app-add-user-form>
                <app-edit-user-form *ngSwitchCase="'edit user'" [id]="id"></app-edit-user-form>
                <app-add-story-form *ngSwitchCase="'add story'"></app-add-story-form>
                <app-edit-story-form *ngSwitchCase="'edit story'"></app-edit-story-form>
                <app-delete-form *ngSwitchCase="'delete'" [id]="id"></app-delete-form>
            </ng-container>
        </ng-container>
    </div>
</div>
