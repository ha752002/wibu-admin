<div class="user-profile">
    <div class="title">
        <div *ngFor="let title of titles" class="item" [ngClass]="{'select': selectedTitle === title}" (click)="selectTitle(title)">
            {{ title }}
          </div>
    </div>
    <div class="content">
        <div class="intro" *ngIf="selectedTitle === 'Intro'">{{intro}}</div>
        <app-story-list [viewType]="'grid'" *ngIf="selectedTitle === 'Story Posted'"></app-story-list>
        <app-story-list [viewType]="'grid'" *ngIf="selectedTitle === 'Story Is Following'"></app-story-list>

    </div>

</div>
