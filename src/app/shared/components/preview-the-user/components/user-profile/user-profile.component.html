<div class="user-profile">
    <div class="title">
        <div *ngFor="let title of titles" class="item" [ngClass]="{'select': selectedTitle === title.title}"
            (click)="selectTitle(title)">
            {{ title.title }}
        </div>
    </div>
    <div class="content">
        <app-story-list [viewType]="viewType.Grid" [storyData]="storys" [meta]="meta" (PageChange)="onPageChange($event)">

        </app-story-list>
    </div>

</div>
